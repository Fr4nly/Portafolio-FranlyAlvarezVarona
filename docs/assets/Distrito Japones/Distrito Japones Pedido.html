<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Contenido</title>

    <!-- Tailwind vía CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Estilo glassmorphism base */
        .vidrio-estatico {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Animación de flotación */
        .flotar {
            animation: flotar 2s ease-in-out infinite;
        }

        @keyframes flotar {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Animación de aparición suave */
        .aparecer {
            animation: aparecer 0.5s ease-out forwards;
            transform: translateY(20px);
            opacity: 0;
        }

        @keyframes aparecer {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Estilo para checkboxes personalizados con liquid glass */
        .checkbox-glass {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease-in-out;
            position: relative;
            cursor: pointer;
        }

        .checkbox-glass:hover {
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.5);
            border-color: rgba(85, 198, 247, 0.6);
        }

        .checkbox-glass.checked {
            background: linear-gradient(135deg, rgba(85, 193, 247, 0.8), rgba(233, 72, 236, 0.8));
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            transform: rotate(12deg);
        }

        .checkbox-glass::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            opacity: 0;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiNmZmZmZmYiIHN0cm9rZS13aWR0aD0iMyIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIj48cG9seWxpbmUgcG9pbnRzPSIyMCA2IDkgMTcgNCAxMiI+PC9wb2x5bGluZT48L3N2Zz4=');
            background-size: contain;
            background-repeat: no-repeat;
            transition: opacity 0.3s ease;
        }

        .checkbox-glass.checked::after {
            opacity: 1;
        }

        /* Estilo para textarea */
        .textarea-glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            resize: vertical;
            min-height: 100px;
            vertical-align: top;
            text-align: left;
        }

        .textarea-glass::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .textarea-glass:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }
    </style>
</head>

<body class="min-h-screen bg-cover bg-center bg-fixed relative"
    style="background-image: url('https://w.wallhaven.cc/full/1k/wallhaven-1k6ljv.jpg')">

    <div class="pt-20 px-6 pb-8 flex flex-col items-center">
        <div class="vidrio-estatico w-full max-w-lg mx-auto p-6 text-white">

            <!-- Título Principal -->
            <div class="flex flex-col items-center mb-8">
                <div class="vidrio-estatico w-full p-4 flex flex-col items-center">
                    
                    <h1 class="text-2xl font-bold text-center">Pedido de contenido</h1>
                </div>
            </div>

            <!-- Formulario -->
            <form class="space-y-6">

                <!-- Título de selección -->
                <div class="vidrio-estatico p-4">
                    <h2 class="text-lg font-semibold mb-6 text-center">Elija que tema desea pedir que no haya encontrado
                        en nuestro catálogo</h2>

                    <!-- Checkboxes -->
                    <div class="space-y-4">

                        <!-- Anime -->
                        <div class="space-y-3">
                            <label class="relative flex items-center cursor-pointer group">
                                <input class="peer sr-only" type="checkbox" id="anime"
                                    onchange="toggleTextArea('anime')">
                                <div class="checkbox-glass" id="anime-box"></div>
                                <span class="ml-3 text-lg font-medium text-white">Anime</span>
                            </label>
                            <div id="anime-textarea" class="hidden">
                                <label class="block text-sm font-medium mb-2 text-white/90">
                                    Especifique que desea con nombre, año, género del ánime, si es serie o película y si es animacón 3D o 2D, etc.
                                </label>
                                <textarea class="w-full p-3 textarea-glass aparecer"
                                    placeholder="Ej: Busco figuras de Naruto, específicamente de Sasuke Uchiha en su forma final, con detalles del Sharingan..."
                                    rows="4" onfocus="this.setSelectionRange(0, 0)"
                                    onclick="this.setSelectionRange(0, 0)">
                                </textarea>
                            </div>
                        </div>

                        <!-- Música -->
                        <div class="space-y-3">
                            <label class="relative flex items-center cursor-pointer group">
                                <input class="peer sr-only" type="checkbox" id="musica"
                                    onchange="toggleTextArea('musica')">
                                <div class="checkbox-glass" id="musica-box"></div>
                                <span class="ml-3 text-lg font-medium text-white">Música</span>
                            </label>
                            <div id="musica-textarea" class="hidden">
                                <label class="block text-sm font-medium mb-2 text-white/90">
                                    Especifique que desea con nombre de la canción, artista, banda o grupo musical, género musical, si es un álbum o canción, si viene de algún ánime o videojuego, etc. 
                                </label>
                                <textarea class="w-full p-3 textarea-glass aparecer"
                                    placeholder="Ej: Busco vinilos de rock clásico, específicamente álbumes de Pink Floyd como 'The Dark Side of the Moon'..."
                                    rows="4" onfocus="this.setSelectionRange(0, 0)"
                                    onclick="this.setSelectionRange(0, 0)">
                                </textarea>
                            </div>
                        </div>

                        <!-- Videografía -->
                        <div class="space-y-3">
                            <label class="relative flex items-center cursor-pointer group">
                                <input class="peer sr-only" type="checkbox" id="videografia"
                                    onchange="toggleTextArea('videografia')">
                                <div class="checkbox-glass" id="videografia-box"></div>
                                <span class="ml-3 text-lg font-medium text-white">Videografía</span>
                            </label>
                            <div id="videografia-textarea" class="hidden">
                                <label class="block text-sm font-medium mb-2 text-white/90">
                                    Especifique que desea con nombre de la videografía, si es un video clip, alguna entrevista, documental, videos de conciertos, videos de cinemáticas de algún videojuego, etc. 
                                </label>
                                <textarea class="w-full p-3 textarea-glass aparecer"
                                    placeholder="Ej: Busco películas de ciencia ficción en formato 4K, específicamente la saga de Blade Runner con extras..."
                                    rows="4" onfocus="this.setSelectionRange(0, 0)"
                                    onclick="this.setSelectionRange(0, 0)">
                                </textarea>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- Botones -->
                <div class="flex flex-col sm:flex-row gap-4 pt-4">
                    <a href="" class=" text-center flex-1 bg-white/30 hover:bg-white/50 text-white border border-white/50 px-6 py-3 rounded-xl transition-all duration-300 hover:scale-105 font-semibold">
                        Atras
                    
                    </a>
                    <button type="submit"
                        class="flex-1 bg-green-500/30 hover:bg-green-500/50 text-white border border-green-400/50 px-6 py-3 rounded-xl transition-all duration-300 hover:scale-105 font-semibold">
                        Enviar Pedido
                    </button>

                </div>

            </form>

        </div>
    </div>

    <script>
        function toggleTextArea(category) {
            const checkbox = document.getElementById(category);
            const textareaDiv = document.getElementById(category + '-textarea');
            const checkboxBox = document.getElementById(category + '-box');

            if (checkbox.checked) {
                textareaDiv.classList.remove('hidden');
                textareaDiv.classList.add('aparecer');
                checkboxBox.classList.add('checked');
            } else {
                textareaDiv.classList.add('hidden');
                textareaDiv.classList.remove('aparecer');
                checkboxBox.classList.remove('checked');
            }
        }
    </script>

</body>

</html>
