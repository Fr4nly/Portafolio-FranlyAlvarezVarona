<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .vidrio-estatico {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body class="min-h-screen bg-cover bg-center bg-fixed relative"
    style="background-image: url('https://w.wallhaven.cc/full/1k/wallhaven-1k6ljv.jpg')">

    <div class="pt-20 px-6 pb-8 flex flex-col items-center">
        <div class="vidrio-estatico w-full max-w-md mx-auto p-6 text-white">

            <div class="flex flex-col items-center mb-6">
                <img id="profileImage" src="" class="w-40 h-40 rounded-full mb-5">
                <!-- BLOQUE DE BOTONES GLASS ------------------------------------------->
                <div class="inline-flex rounded-lg overflow-hidden vidrio-estatico text-white shadow-md">

                    <!-- Cambiar Foto -->
                    <label for="fileInput" class="px-4 py-2 cursor-pointer transition hover:bg-white/10 backdrop-blur">
                        Cambiar Foto
                    </label>
                    <input type="file" id="fileInput" accept="image/*" class="hidden" onchange="previewImage(event)">

                    <!-- Pequeña línea divisoria -->
                    <div class="w-px bg-white/20"></div>

                    <!-- Guardar -->
                    <button id="saveBtn" class="px-4 py-2 transition hover:bg-white/10 backdrop-blur">
                        Guardar
                    </button>
                </div>
            </div>

            <div class="text-center mb-6">
                <h2 class="text-xl font-bold">Juancito</h2>
                <p class="text-sm text-white/70">País: Ecuador</p>
                <p class="text-sm text-white/70">Correo: usuario@example.com</p>
                <p class="text-sm text-white/70">ID: ABC123</p>
            </div>

            <div class="flex flex-col space-y-2">
                <button id="logoutBtn"
                    class="bg-red-600 hover:bg-white/30 text-white border border-white/30 px-6 py-2 rounded-xl transition-all duration-300 hover:scale-105">
                    Cerrar Sesión
                </button>
                <button
                    class="bg-white/20 hover:bg-white/30 text-white border border-white/30 px-6 py-2 rounded-xl transition-all duration-300 hover:scale-105">
                    Atrás
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmación -->
    <div id="logoutModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/50">
        <div class="vidrio-estatico w-full max-w-sm mx-4 p-6 text-white">
            <h3 class="text-lg font-semibold mb-4">¿De verdad quiere cerrar sesión?</h3>
            <div class="flex justify-between">
                <button id="confirmLogout"
                    class="bg-red-600 hover:bg-white/30 text-white border border-white/30 px-6 py-2 rounded-xl transition-all duration-300 hover:scale-105">
                    Sí, cerrar
                </button>
                <button id="cancelLogout"
                    class="bg-white/20 hover:bg-white/30 text-white border border-white/30 px-6 py-2 rounded-xl transition-all duration-300 hover:scale-105">
                    Cancelar
                </button>
            </div>
        </div>
    </div>

    <script>
        // Funciones para manejar el modal de cierre de sesión
        const logoutBtn = document.getElementById('logoutBtn');
        const logoutModal = document.getElementById('logoutModal');
        const confirmLogout = document.getElementById('confirmLogout');
        const cancelLogout = document.getElementById('cancelLogout');

        logoutBtn.addEventListener('click', () => {
            logoutModal.classList.remove('hidden');
            logoutModal.classList.add('flex');
        });

        cancelLogout.addEventListener('click', () => {
            logoutModal.classList.add('hidden');
            logoutModal.classList.remove('flex');
        });

        confirmLogout.addEventListener('click', () => {
            // Aquí puedes agregar la lógica para cerrar sesión
            alert('Sesión cerrada'); // Simulación de cierre de sesión
            logoutModal.classList.add('hidden');
            logoutModal.classList.remove('flex');
        });

        // Función para previsualizar la imagen seleccionada
        function previewImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function (e) {
                const profileImage = document.getElementById('profileImage');
                profileImage.src = e.target.result; // Cambia la imagen de perfil
            }
            reader.readAsDataURL(file);
        }
    </script>
</body>

</html>
