<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .vidrio-estatico {
            background: rgba(95, 95, 95, 0.284);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-cover bg-center"
    style="background-image: url('https://w.wallhaven.cc/full/1k/wallhaven-1k6ljv.jpg')">
    <div class="vidrio-estatico w-full max-w-md p-8 mx-4">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white">INICIAR SESIÓN</h1>
            <p class="text-white/80 mt-2">Ingresa tus credenciales</p>
        </div>

        <form class="space-y-6">
            <div>
                <label for="usuario" class="block text-sm font-medium text-white">Nombre de Usuario</label>
                <input type="text" id="usuario" name="usuario" required
                    class="mt-2 w-full px-4 py-3 bg-white/20 border border-white/40 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-1 focus:ring-white">
            </div>

            <!-- Input corregido (con ID único) -->
            <div>
                <label for="usuarioID" class="block text-sm font-medium text-white">
                    ID de tu usuario (3 letras + 3 números)
                </label>
                <input type="text" id="usuarioID" maxlength="6" required placeholder="ABC123" inputmode="text"
                    class="mt-2 w-full px-4 py-3 bg-white/20 border border-white/40 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-1 focus:ring-white">
            </div>


            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    const idInput = document.getElementById('usuarioID');

                    idInput.addEventListener('input', function () {
                        let value = this.value.toUpperCase();

                        // Solo letras A-Z en las primeras 3 posiciones
                        let letters = value.substring(0, 3).replace(/[^A-Z]/g, '');

                        // Solo números 0-9 en las siguientes 3
                        let numbers = value.substring(3, 6).replace(/[^0-9]/g, '');

                        // Resultado final hasta 6 caracteres
                        this.value = (letters + numbers).substring(0, 6);
                    });
                });
            </script>



            <div class="relative">
                <label for="contrasena" class="block text-sm font-medium text-white">Contraseña</label>
                <div class="relative mt-2">
                    <input type="password" id="contrasena" name="contrasena" required
                        class="w-full px-4 py-3 bg-white/20 border border-white/40 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-1 focus:ring-white pr-12">
                    <button type="button" id="togglePassword"
                        class="absolute right-0 top-1/2 transform -translate-y-1/2 h-full px-4 flex items-center justify-center text-white/70 hover:text-white transition-colors">
                        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        <svg id="eyeSlashIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="flex justify-between space-x-4">
                <button type="button"
                    class="w-1/2 py-2 border border-white/40 rounded-lg text-white hover:bg-white/10 transition">
                    Atrás
                </button>

                <button type="submit" class="w-1/2 py-2 bg-white/90 rounded-lg text-gray-900 hover:bg-white transition">
                    Iniciar
                </button>
            </div>

            <div class="text-center pt-4">
                <a href="Distrito Japones Register.html" class="text-sm text-white hover:text-white/80">¿No tienes una cuenta? Crea una aquí</a>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('contrasena');
            const eyeIcon = document.getElementById('eyeIcon');
            const eyeSlashIcon = document.getElementById('eyeSlashIcon');

            togglePassword.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                // Alternar iconos
                eyeIcon.classList.toggle('hidden');
                eyeSlashIcon.classList.toggle('hidden');
            });
        });
    </script>
</body>

</html>
